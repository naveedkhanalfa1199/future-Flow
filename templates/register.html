<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuTuRe FLoW - Staff Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #01411C 0%, #0a7d3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #01411C;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #666;
            font-size: 14px;
        }
        
        .flash {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-btn:hover {
            background-color: #45a049;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .register-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>FuTuRe FLoW</h1>
            <p>Staff Registration Form</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" name="username"
                placeholder="e.g., Muhammad Naveed Khan" 
                required>
            </div>
            
            <div class="form-group">
               <label for="designation">Designation <span class="required">*</span></label>
               <input type="text" id="designation" name="designation" 
                placeholder="e.g., Admission Officer, Manager" 
                required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required 
                           style="padding-right: 40px;">
                    <span onclick="togglePassword()" id="eyeIcon"
                          style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); 
                                 cursor: pointer; user-select: none; font-size: 20px;">
                        üëÅÔ∏è
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="register-btn">Register</button>
        </form>
        
        <div class="register-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
    
    <script>
    function togglePassword() {
        const field = document.getElementById('password');
        const icon = document.getElementById('eyeIcon');
        
        if (field.type === 'password') {
            field.type = 'text';
            icon.textContent = 'üôà';
        } else {
            field.type = 'password';
            icon.textContent = 'üëÅÔ∏è';
        }
    }
    
    // Auto-hide flash messages after 5 seconds
    setTimeout(function() {
        var flashes = document.querySelectorAll('.flash');
        flashes.forEach(function(flash) {
            flash.style.transition = 'opacity 0.5s';
            flash.style.opacity = '0';
            setTimeout(function() {
                flash.remove();
            }, 500);
        });
    }, 5000);
    </script>
</body>
</html>
